<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Extendido</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css"/>
        <script type="text/javascript" src="recursos/funciones.js"></script>
    </head>
    

    <body>
    <h1>Formulario extendido</h1>
        <form name="form1" action="/ManejoFormulatiosHTML/Servlet" method="post" onsubmit="return validarForma(this)">
            <input type="hidden" name="oculto" value="valorOculto">
            <table width="500" id="enfasis-columna">
                <caption>
                    Formulario de registro de datos
                </caption>
                <tr>
                    <td class="columna">
                        Usuario: (*)
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario" value="Escribe el usuario" onfocus="this.select()"/>                        
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Password: (*)
                    </td>
                    <td>
                        <input class="default" type="password" name="password" onfocus="this.select()"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Tecnologías de Internet: (*)
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java">
                        &nbsp;&nbsp;&nbsp;
                        .Net <input type="checkbox" name="tecnologia" value="net">
                        &nbsp;&nbsp;&nbsp;
                        Php <input type="checkbox" name="tecnologia" value="php">
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Genero: (*)
                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H">
                        &nbsp;&nbsp;&nbsp;
                        Mujer <input type="radio" name="genero" value="M">
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Ocupación: (*)
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">
                                Seleccionar
                            </option>
                            <option value="1">
                                Profesor
                            </option>
                            <option value="2">
                                Ingeniero
                            </option>
                            <option value="3">
                                Jubilado
                            </option>
                            <option value="4">
                                Otro
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Música: 
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">
                                Rock
                            </option>
                            <option value="pop">
                                Pop
                            </option>
                            <option value="salsa">
                                Salsa
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Comentarios: 
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default" onfocus="this.select()">
                            
                        </textarea>
                    </td>
                </tr>
                <tr style="text-align: center">
                    <td>
                        <input type="reset" value="Limpiar" class="default"/>
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
